version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: saas_mysql
    restart: always
    environment:
      MYSQL_DATABASE: Team_Saas_Platform
      MYSQL_USER: Saas_User
      MYSQL_PASSWORD: Saas@123
      MYSQL_ROOT_PASSWORD: root@123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - saas_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: saas_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - saas_network

  # Django Web Application
  web:
    build: .
    container_name: saas_web
    restart: always
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - DB_NAME=Team_Saas_Platform
      - DB_USER=Saas_User
      - DB_PASSWORD=Saas@123
      - DB_HOST=db
      - DB_PORT=3306
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - saas_network

  # Celery Worker
  celery:
    build: .
    container_name: saas_celery
    restart: always
    command: celery -A config worker -l info
    volumes:
      - .:/app
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - DB_NAME=Team_Saas_Platform
      - DB_USER=Saas_User
      - DB_PASSWORD=Saas@123
      - DB_HOST=db
      - DB_PORT=3306
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - saas_network

  # Celery Beat (Scheduler)
  celery-beat:
    build: .
    container_name: saas_celery_beat
    restart: always
    command: celery -A config beat -l info
    volumes:
      - .:/app
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - DB_NAME=Team_Saas_Platform
      - DB_USER=Saas_User
      - DB_PASSWORD=Saas@123
      - DB_HOST=db
      - DB_PORT=3306
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - saas_network

  # Nginx (Optional - for production)
  # nginx:
  #   image: nginx:alpine
  #   container_name: saas_nginx
  #   restart: always
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - static_volume:/app/staticfiles:ro
  #     - media_volume:/app/media:ro
  #   depends_on:
  #     - web
  #   networks:
  #     - saas_network

networks:
  saas_network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  static_volume:
  media_volume:
