{% extends "base.html" %}
{% load static %}

{% block title %}Set New Password - {{ block.super }}{% endblock %}

{% block body_class %}auth-page{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                    <rect width="40" height="40" rx="8" fill="var(--primary-color)"/>
                    <path d="M20 10L30 16.25V23.75L20 30L10 23.75V16.25L20 10Z" fill="white"/>
                </svg>
            </div>
            <h1 class="auth-title">Set New Password</h1>
            <p class="auth-subtitle">Enter your new password below</p>
        </div>

        <div class="auth-body">
            <form id="confirmForm" class="auth-form" method="post">
                {% csrf_token %}
                <input type="hidden" name="token" value="{{ token }}">
                <input type="hidden" name="uid" value="{{ uid }}">
                
                <div class="form-group">
                    <label for="password" class="form-label">New Password</label>
                    <div class="input-group">
                        <span class="input-icon">
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="9" width="14" height="11" rx="2"/>
                                <path d="M6 9V5a4 4 0 0 1 8 0v4"/>
                            </svg>
                        </span>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="At least 8 characters"
                            required
                            autofocus
                        >
                        <button type="button" class="input-action" id="togglePassword">
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 10s3-6 9-6 9 6 9 6-3 6-9 6-9-6-9-6z"/>
                                <circle cx="10" cy="10" r="3"/>
                            </svg>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <span class="strength-text" id="strengthText">Weak</span>
                    </div>
                    <span class="form-error" id="password-error"></span>
                </div>

                <div class="form-group">
                    <label for="confirm_password" class="form-label">Confirm New Password</label>
                    <div class="input-group">
                        <span class="input-icon">
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="9" width="14" height="11" rx="2"/>
                                <path d="M6 9V5a4 4 0 0 1 8 0v4"/>
                            </svg>
                        </span>
                        <input 
                            type="password" 
                            id="confirm_password" 
                            name="confirm_password" 
                            class="form-input" 
                            placeholder="Re-enter password"
                            required
                        >
                    </div>
                    <span class="form-error" id="confirm_password-error"></span>
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="confirmButton">
                    <span class="btn-text">Reset Password</span>
                    <span class="btn-loader" style="display: none;">
                        <span class="spinner"></span>
                    </span>
                </button>
            </form>
        </div>

        <div class="auth-footer">
            <p>Remember your password? <a href="{% url 'login' %}" class="auth-link">Sign in</a></p>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('confirmForm');
    const confirmButton = document.getElementById('confirmButton');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm_password');
    const togglePassword = document.getElementById('togglePassword');
    const strengthFill = document.getElementById('strengthFill');
    const strengthText = document.getElementById('strengthText');
    
    // Toggle password visibility
    togglePassword.addEventListener('click', function() {
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;
        confirmPasswordInput.type = type;
        
        this.innerHTML = type === 'password' 
            ? `<svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 10s3-6 9-6 9 6 9 6-3 6-9 6-9-6-9-6z"/>
                <circle cx="10" cy="10" r="3"/>
               </svg>`
            : `<svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 8s-3-6-9-6S0 7 0 10s4 6 9 6 5-3 5-6"/>
                <line x1="1" y1="1" x2="19" y2="19"/>
               </svg>`;
    });
    
    // Password strength
    passwordInput.addEventListener('input', function() {
        const password = this.value;
        const strength = calculatePasswordStrength(password);
        
        strengthFill.style.width = strength.width;
        strengthFill.style.background = strength.color;
        strengthText.textContent = strength.text;
        strengthText.style.color = strength.color;
    });
    
    function calculatePasswordStrength(password) {
        let score = 0;
        
        if (!password) return { width: '0%', color: 'var(--error-color)', text: 'Weak' };
        
        if (password.length >= 8) score++;
        if (password.length >= 12) score++;
        if (/[a-z]/.test(password)) score++;
        if (/[A-Z]/.test(password)) score++;
        if (/[0-9]/.test(password)) score++;
        if (/[^a-zA-Z0-9]/.test(password)) score++;
        
        if (score <= 2) {
            return { width: '33%', color: 'var(--error-color)', text: 'Weak' };
        } else if (score <= 4) {
            return { width: '66%', color: 'var(--warning-color)', text: 'Medium' };
        } else {
            return { width: '100%', color: 'var(--success-color)', text: 'Strong' };
        }
    }
    
    // Form submission
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        const formData = new FormData(form);
        
        // Clear errors
        document.getElementById('password-error').textContent = '';
        document.getElementById('confirm_password-error').textContent = '';
        
        // Validate
        let isValid = true;
        
        if (password.length < 8) {
            document.getElementById('password-error').textContent = 'Password must be at least 8 characters';
            isValid = false;
        }
        
        if (password !== confirmPassword) {
            document.getElementById('confirm_password-error').textContent = 'Passwords do not match';
            isValid = false;
        }
        
        if (!isValid) return;
        
        // Show loading
        confirmButton.disabled = true;
        confirmButton.querySelector('.btn-text').style.display = 'none';
        confirmButton.querySelector('.btn-loader').style.display = 'inline-flex';
        
        try {
            const response = await fetch('/api/auth/password-reset-confirm/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                },
                body: JSON.stringify({
                    token: formData.get('token'),
                    uid: formData.get('uid'),
                    password: password
                })
            });
            
            const result = await response.json();
            
            if (response.ok) {
                window.SaaSPlatform.showToast('Password reset successful!', 'success');
                setTimeout(() => {
                    window.location.href = '/auth/login/';
                }, 1500);
            } else {
                if (result.password) {
                    document.getElementById('password-error').textContent = result.password[0];
                } else if (result.token) {
                    window.SaaSPlatform.showToast('Invalid or expired reset link', 'error');
                } else {
                    window.SaaSPlatform.showToast(result.message || 'An error occurred', 'error');
                }
            }
        } catch (error) {
            console.error('Password reset confirm error:', error);
            window.SaaSPlatform.showToast('An error occurred. Please try again.', 'error');
        } finally {
            confirmButton.disabled = false;
            confirmButton.querySelector('.btn-text').style.display = 'inline';
            confirmButton.querySelector('.btn-loader').style.display = 'none';
        }
    });
});
</script>
{% endblock %}
