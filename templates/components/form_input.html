<!-- Form Input Component -->
<div class="form-group {% if errors %}has-error{% endif %}">
    {% if label %}
    <label for="{{ id }}" class="form-label">
        {{ label }}
        {% if required %}<span class="required">*</span>{% endif %}
    </label>
    {% endif %}
    
    {% if type == 'textarea' %}
    <textarea 
        id="{{ id }}"
        name="{{ name }}"
        class="form-control"
        {% if placeholder %}placeholder="{{ placeholder }}"{% endif %}
        {% if required %}required{% endif %}
        {% if disabled %}disabled{% endif %}
        rows="{{ rows|default:4 }}"
    >{{ value }}</textarea>
    {% elif type == 'select' %}
    <select 
        id="{{ id }}"
        name="{{ name }}"
        class="form-control"
        {% if required %}required{% endif %}
        {% if disabled %}disabled{% endif %}
    >
        {% if placeholder %}
        <option value="">{{ placeholder }}</option>
        {% endif %}
        {% for option in options %}
        <option value="{{ option.value }}" {% if option.value == value %}selected{% endif %}>
            {{ option.label }}
        </option>
        {% endfor %}
    </select>
    {% elif type == 'checkbox' %}
    <div class="checkbox-wrapper">
        <input 
            type="checkbox"
            id="{{ id }}"
            name="{{ name }}"
            class="form-checkbox"
            {% if checked %}checked{% endif %}
            {% if disabled %}disabled{% endif %}
        >
        {% if checkbox_label %}
        <label for="{{ id }}" class="checkbox-label">{{ checkbox_label }}</label>
        {% endif %}
    </div>
    {% else %}
    <input 
        type="{{ type|default:'text' }}"
        id="{{ id }}"
        name="{{ name }}"
        class="form-control"
        {% if value %}value="{{ value }}"{% endif %}
        {% if placeholder %}placeholder="{{ placeholder }}"{% endif %}
        {% if required %}required{% endif %}
        {% if disabled %}disabled{% endif %}
        {% if min %}min="{{ min }}"{% endif %}
        {% if max %}max="{{ max }}"{% endif %}
    >
    {% endif %}
    
    {% if help_text %}
    <small class="form-help">{{ help_text }}</small>
    {% endif %}
    
    {% if errors %}
    <div class="form-error">
        {% for error in errors %}
        <span>{{ error }}</span>
        {% endfor %}
    </div>
    {% endif %}
</div>

<style>
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-label {
        display: block;
        font-weight: 600;
        font-size: 0.875rem;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
    }
    
    .form-label .required {
        color: var(--danger-color);
        margin-left: 0.25rem;
    }
    
    .form-control {
        width: 100%;
        padding: 0.625rem 1rem;
        font-size: 0.875rem;
        line-height: 1.5;
        color: var(--text-primary);
        background-color: var(--bg-primary);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        transition: all var(--transition-speed);
    }
    
    .form-control:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    
    .form-control:disabled {
        background-color: var(--bg-secondary);
        cursor: not-allowed;
        opacity: 0.6;
    }
    
    .form-control::placeholder {
        color: var(--text-tertiary);
    }
    
    textarea.form-control {
        resize: vertical;
        min-height: 100px;
    }
    
    select.form-control {
        cursor: pointer;
    }
    
    .checkbox-wrapper {
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }
    
    .form-checkbox {
        width: 18px;
        height: 18px;
        cursor: pointer;
        accent-color: var(--primary-color);
    }
    
    .checkbox-label {
        font-weight: normal;
        font-size: 0.875rem;
        color: var(--text-primary);
        cursor: pointer;
        margin: 0;
    }
    
    .form-help {
        display: block;
        margin-top: 0.375rem;
        font-size: 0.8125rem;
        color: var(--text-secondary);
    }
    
    .form-error {
        display: block;
        margin-top: 0.375rem;
        font-size: 0.8125rem;
        color: var(--danger-color);
    }
    
    .has-error .form-control {
        border-color: var(--danger-color);
    }
    
    .has-error .form-control:focus {
        box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
    }
</style>
