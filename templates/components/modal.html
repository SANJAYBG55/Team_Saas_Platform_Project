<!-- Modal Component -->
<div class="modal" id="{{ id }}" {% if show %}style="display: flex;"{% endif %}>
    <div class="modal-backdrop" onclick="closeModal('{{ id }}')"></div>
    <div class="modal-dialog modal-{{ size|default:'md' }}">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">{{ title }}</h3>
                <button class="modal-close" onclick="closeModal('{{ id }}')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="modal-body">
                {{ content }}
            </div>
            
            {% if footer or actions %}
            <div class="modal-footer">
                {% if actions %}
                {{ actions }}
                {% else %}
                <button class="btn btn-ghost" onclick="closeModal('{{ id }}')">Cancel</button>
                <button class="btn btn-primary">Confirm</button>
                {% endif %}
            </div>
            {% endif %}
        </div>
    </div>
</div>

<style>
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 1000;
        align-items: center;
        justify-content: center;
        padding: 1rem;
    }
    
    .modal.show {
        display: flex;
    }
    
    .modal-backdrop {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
    }
    
    .modal-dialog {
        position: relative;
        background-color: var(--bg-primary);
        border-radius: var(--border-radius);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-height: calc(100vh - 2rem);
        display: flex;
        flex-direction: column;
        animation: modalSlideUp 0.2s ease-out;
    }
    
    @keyframes modalSlideUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .modal-sm {
        max-width: 400px;
    }
    
    .modal-md {
        max-width: 600px;
    }
    
    .modal-lg {
        max-width: 900px;
    }
    
    .modal-xl {
        max-width: 1200px;
    }
    
    .modal-content {
        display: flex;
        flex-direction: column;
        max-height: 100%;
    }
    
    .modal-header {
        padding: 1.5rem;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    
    .modal-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--text-primary);
    }
    
    .modal-close {
        background: none;
        border: none;
        font-size: 1.25rem;
        color: var(--text-secondary);
        cursor: pointer;
        padding: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 0.25rem;
        transition: all var(--transition-speed);
    }
    
    .modal-close:hover {
        background-color: var(--bg-secondary);
        color: var(--text-primary);
    }
    
    .modal-body {
        padding: 1.5rem;
        overflow-y: auto;
        flex: 1;
    }
    
    .modal-footer {
        padding: 1rem 1.5rem;
        border-top: 1px solid var(--border-color);
        display: flex;
        gap: 0.75rem;
        justify-content: flex-end;
    }
</style>

<script>
    function showModal(modalId) {
        document.getElementById(modalId).classList.add('show');
        document.body.style.overflow = 'hidden';
    }
    
    function closeModal(modalId) {
        document.getElementById(modalId).classList.remove('show');
        document.body.style.overflow = '';
    }
</script>
