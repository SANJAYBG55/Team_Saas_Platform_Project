<!-- Card Component -->
<div class="card {% if class %}{{ class }}{% endif %}" {% if id %}id="{{ id }}"{% endif %}>
    {% if title or actions %}
    <div class="card-header">
        {% if title %}
        <h3 class="card-title">
            {% if icon %}<i class="{{ icon }}"></i>{% endif %}
            {{ title }}
        </h3>
        {% endif %}
        
        {% if actions %}
        <div class="card-actions">
            {{ actions }}
        </div>
        {% endif %}
    </div>
    {% endif %}
    
    <div class="card-body">
        {{ content }}
    </div>
    
    {% if footer %}
    <div class="card-footer">
        {{ footer }}
    </div>
    {% endif %}
</div>

<style>
    .card {
        background-color: var(--bg-primary);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        overflow: hidden;
    }
    
    .card-header {
        padding: 1.25rem 1.5rem;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    
    .card-title {
        font-size: 1.125rem;
        font-weight: 600;
        color: var(--text-primary);
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }
    
    .card-title i {
        color: var(--primary-color);
    }
    
    .card-actions {
        display: flex;
        gap: 0.5rem;
    }
    
    .card-body {
        padding: 1.5rem;
    }
    
    .card-footer {
        padding: 1rem 1.5rem;
        border-top: 1px solid var(--border-color);
        background-color: var(--bg-secondary);
    }
    
    .card-hover {
        transition: all var(--transition-speed);
        cursor: pointer;
    }
    
    .card-hover:hover {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transform: translateY(-2px);
    }
</style>
